<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병훈아</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #445566; /* Dark blue-gray for text */
        }

        /* Container styles */
        .container {
            margin-top: 50px;
            padding: 20px;
        }

        /* Heading styles */
        h1 {
            font-size: 36px;
            color: #3760C9; /* Blue for heading */
            margin-bottom: 20px;
        }

        /* Love question styles */
        #loveQuestion {
            font-size: 24px;
            color: #3760C9; /* Blue for love question */
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3760C9; /* Blue for buttons */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #2E517E; /* Darker blue on hover */
        }

        /* Styles for the love notes */
        .note-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .note {
            width: 200px;
            height: 200px;
            background-color: #D2DCEC; /* Light blue-gray for notes */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
        }

        .note:hover {
            transform: scale(1.05);
        }

        .note-content {
            display: none;
            text-align: center;
        }

        .note:hover .note-content {
            display: block;
        }

        /* Envelope styles */
        .letter-body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 200px;
            width: 300px;
            background-color: #3760C9; /* Blue for envelope wrapper */
            position: relative;
            display: flex;
            justify-content: center;
        }

        .lid {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-right: 150px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.25s linear;
        }

        .lid.one {
            border-top: 100px solid #658ced; /* Lighter blue for lid */
            transform: rotateX(0deg);
            z-index: 3;
            transition-delay: 0.75s;
        }

        .lid.two {
            border-top: 100px solid #3760C9; /* Blue for lid when opened */
            transform: rotateX(90deg);
            z-index: 1;
            transition-delay: 0.5s;
        }

        .envelope {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-top: 100px solid transparent;
            border-right: 150px solid #C4DFF0; /* Light blue for envelope */
            border-bottom: 100px solid #C4DFF0; /* Light blue for envelope */
            border-left: 150px solid #a4d4f2; /* Light blue for envelope */
            z-index: 3;
        }

        .letter {
            position: absolute;
            top: 0;
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 15px;
            z-index: 2;
            transition: 0.5s;
        }

        .letter p {
            text-align: center;
            font-size: 30px;
            margin-top: 30px;
            color: #3B4049; /* Dark blue-gray for letter content */
        }

        .wrapper:hover .lid.one {
            transform: rotateX(90deg);
            transition-delay: 0s;
        }

        .wrapper:hover .lid.two {
            transform: rotateX(180deg);
            transition-delay: 0.25s;
        }

        .wrapper:hover .letter {
            transform: translateY(-50px);
            transition-delay: 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요!</h1>
        <h3>There's a Letter for You ^^</h3>
        <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>
        <div class="letter-body">
          <!-- Your HTML content here -->
          <div class="wrapper">
            <div class="lid one"></div>
            <div class="lid two"></div>
            <div class="envelope"></div>
            <div class="letter">
              <p>병훈아~ 정말 사랑해!</p>
            </div>
          </div>
        </div>
        <div class="note-container">
            <div class="note">
                <div class="note-content">
                    <p>너 없인 내 삶은 완벽하지 않아. 너랑 함께 있으면 내가 더 행복해</p>
                </div>
            </div>
            <div class="note">
                <div class="note-content">
                    <p>네가 내게 주는 사랑은 언제나 나를 따뜻하게 해줘. 너 없이는 못 사는 거 같아</p>
                </div>
            </div>
            <!-- Add more love notes as needed -->
        </div>
         <div class="gif_container">
                <img src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Cute animated illustration">
            </div>
        <h3 id="loveQuestion">오빠~사랑해요?</h3>
        <button onclick="showResponse('yes')">네</button>
        <button onclick="showResponse('no')">아니요</button>
    </div>

    <script>
        function showResponse(response) {
            if (response === 'yes') {
                alert("나도 사랑해! (^ ㅅ ^)");
            } else {
                alert("미안하지만~ '환불 안돼' 기억나? (^ w ^)");
            }
        }
    </script>
</body>
</html>
